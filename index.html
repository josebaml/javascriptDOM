      <!-- C SECTION -->
      <section class="c-watch-alarm" id="watch-alarm">
        <h2 class="c-watch-alarm__title">Reloj y Alarma</h2>
        <div class="c-watch-alarm__wrapper">
            <input class="c-watch-alarm__screen js-watch-alarm-screen" value=""/>
            <div class="c-watch-alarm__button">
              <div class="c-watch-alarm__button-watch">

      <!-- C SECTION -->

      <!-- C SECTION -->
      <section class="c-countdown js-countdown" id="countdown">
        <h2 class="c-countdown__title">Countdown</h2>
        <form name="form" method="post" action="#" class="c-countdown__formulario js-countdown__formulario">
            <!-- Campo de entrada de fecha -->
            <label for="date" class="c-countdown__date">
              <span class="c-countdown__date-text">Selecciona fecha:</span> 
              <input type="date" name="date" id="date" class="c-countdown__date-input js-countdown-date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
            </label>
            
            <!-- Campo de entrada de hora -->
            <label for="time" class="c-countdown__time"> 
              <span class="c-countdown__time-text">Selecciona hora:</span> 
              <input type="time" name="time" id="time" class="c-countdown__time-input js-countdown-time" required/>
            </label>
            
          <button class="c-button js-countdown-button">Enviar</button>
        </form>
        
      </section>

      <!-- C SECTION -->

          <br/>
          <input type="text" name="alto" placeholder="alto" required>
          <br/>
          <input type="submit" name="probar" value="Probar">

        </form>
